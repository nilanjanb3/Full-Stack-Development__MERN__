<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Letter</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="images/draw2.svg" class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form action="/" method="post">
                        <!-- First Name -->
                        <div class="form-outline mb-4">
                            <input placeholder="First Name " type="text" class="form-control form-control-lg"
                                name="fName" />

                        </div>
                        <!-- Last Name -->
                        <div class="form-outline mb-4">
                            <input placeholder="Last Name " type="text" class="form-control form-control-lg"
                                name="lName" />

                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input placeholder="Your Email " type="email" class="form-control form-control-lg"
                                name="email" />

                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign me up!</button>

                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
